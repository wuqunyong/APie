identify:
  type: 1
  id: 1
  auth: "hello"
  ip: "127.0.0.1"
  port: 5007
  codec_type: 1
io_threads: 2
daemon: true
service_timeout: 600
listeners:
- address:
    socket_address:
      address: "127.0.0.1"
      port_value: 5007
      type: 1
      mask_flag : 0
clients:
- address:
    socket_address:
      address: "127.0.0.1"
      port_value: 5007
      type: 1
service_registry:
  address: "127.0.0.1"
  port_value: 5007
  auth: "hello"
  type: 1
log:
  merge: true
  level: 0
  show_pos: true
  show_console: true
  split_size: 128
  name: "service_registry"
  backup: "/usr/local/apie/logs/backup"
metrics:
  enable: true
  ip: "127.0.0.1"
  udp_port: 8089
nats:               # nats
  enable: true                # 是否连接, 默认false
  nats_server: "nats://127.0.0.1:4222"  # server 
  sub_topic: "nats_proxy"                 # sub
  pub_topic: "nats_proxy"                 # pub