identify:
  type: 1
  id: 1
  auth: "hello"
  ip: "127.0.0.1"
  port: 5007
  codec_type: 1
  db_id : 1
io_threads: 2
daemon: true
service_timeout: 600 #服务发现超时时间，默认：300
listeners:
- address:
    socket_address:
      address: "127.0.0.1"
      port_value: 5007
      type: 1
      mask_flag : 0
- address:
    socket_address:
      address: "*"
      port_value: 5008
      type: 1
      mask_flag : 0      
clients:
    socket_address:
      address: "127.0.0.1"
      port_value: 5007
      type: 1
      mask_flag : 0
service_registry:
  address: "127.0.0.1"
  port_value: 5007
  auth: "hello"
  type: 1
topology:
  1: [2,3,4]
  2: [3,4]
log:
  merge: true
  level: 0
  show_pos: false
  split_size: 128
  backup: "/usr/local/apie/logs/backup"
  name: "apie"
  show_console: false  #控制台是否显示日志
metrics:
  enable: true
  ip: "127.0.0.1"
  udp_port: 8089
mysql:
  enable: true
  host: "127.0.0.1"
  port: 3306
  user: "root"
  passwd: "root"
  db: "apie"  