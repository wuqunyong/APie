identify:            # 节点标识
  type: 1                # 节点类型
  id: 1                  # 节点ID
  auth: "hello"          # 节点认证秘钥
  ip: "127.0.0.1"        # 节点作为Server,监听的IP
  port: 5007             # 节点作为Server,监听的端口
  codec_type: 1          # 节点协议
  db_id : 1              # 节点作为代理数据库时，表示数据库ID
io_threads: 2        # IO线程数
daemon: true         # 是否作为守护进程启动
service_timeout: 600 # 服务发现超时时间，默认：300, 单位秒
listeners:           # 服务端监听列表
- address:               # 单个监听地址
    socket_address:          # 套接字字段
      address: "127.0.0.1"       # "*":INADDR_ANY,绑定都所有的本地IP
      port_value: 5007           # 端口
      type: 1                    # 协议：1(PB),2(HTTP)
      mask_flag : 0              # 按位表示：0b1u(压缩),0b10u(加密)
- address:
    socket_address:
      address: "*"      
      port_value: 5008   
      type: 1            
      mask_flag : 0     
clients:             # 客户端连接列表
    socket_address:      # 单个连接地址 
      address: "127.0.0.1"   # ip
      port_value: 5007       # port
      type: 1                # 协议：1(PB),2(HTTP)
      mask_flag : 0          # 按位表示：0b1u(压缩),0b10u(加密)
service_registry:    # 服务注册地址
  address: "127.0.0.1"   # ip
  port_value: 5007       # port
  auth: "hello"          # 认证秘钥
  type: 1                # 协议：1(PB),2(HTTP)
topology:
  1: [2,3,4]
  2: [3,4]
log:
  merge: true
  level: 0
  show_pos: false
  split_size: 128
  backup: "/usr/local/apie/logs/backup"
  name: "apie"
  show_console: false  # 控制台是否显示日志
metrics:
  enable: true
  ip: "127.0.0.1"
  udp_port: 8089
mysql:
  enable: true
  host: "127.0.0.1"
  port: 3306
  user: "root"
  passwd: "root"
  db: "apie"  
redis_clients:
- client:
    type: 1
    id: 1
    host: "127.0.0.1"
    port: 6379
    passwd: ""
limited:
  requests_per_unit: 10   # 限制的请求数(0:没有限制，默认：0)
  uint: 1                 # 限制的间隔单位(秒数，默认:3)
